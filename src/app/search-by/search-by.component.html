<div class="shadow-lg card mx-auto p-0 container bg"
    style="min-height:34rem;max-width:40rem; border:1px solid blue;border-radius:12px">
    <div class="bg-warning card-header fs-6 px-2 py-0"
        style="border: 1px solid white;border-top-left-radius: 10px;border-top-right-radius: 10px;">
        <div>Search by</div>

    </div>
    <div>
        <br />
        <br />

        <div class="d-flex justify-content-center g-3 px-1 py-2 col-12">

            <div>

                <input type="text" readonly class="form-control-plaintext" size="1" value="\">
            </div>
            <div>
                <input type="text" readonly class="form-control-plaintext" size="13" value="Firstname">
            </div>
            <div>
                <input type="text" [(ngModel)]="firstName" name="firstName" size="18" class="form-control-md"
                    [id]=firstNameId (change)="searchBarValueSetter($event)">

            </div>
        </div>
        <!-- /// -->
        <div class="d-flex justify-content-center g-3 px-1 py-2 col-12">
            <div>

                <input type="text" readonly class="form-control-plaintext" size="1" value="@">
            </div>
            <div>
                <input type="text" readonly class="form-control-plaintext" size="13" value="Lastname">
            </div>
            <div>
                <input type="text" [(ngModel)]="lastName" name="lastName" size="18" class="form-control-md"
                    [id]=lastNameId (change)="searchBarValueSetter($event)">
            </div>
        </div>
        <!-- /// -->
        <div class="d-flex justify-content-center g-3 px-1 py-2 col-12">
            <div>

                <input type="text" readonly class="form-control-plaintext" size="1" value="#">
            </div>
            <div>
                <input type="text" readonly class="form-control-plaintext" size="13" value="Char No">
            </div>
            <div>
                <input type="text" [(ngModel)]="charNo" name="charNo" size="18" class="form-control-md" [id]=charNoId
                    (change)="searchBarValueSetter($event)">
            </div>
        </div>
        <!-- /// -->
        <div class="d-flex justify-content-center g-3 px-1 py-2 col-12">
            <div>
                <input type="text" readonly class="form-control-plaintext" size="1" value="$">
            </div>
            <div>
                <input type="text" readonly class="form-control-plaintext " size="13" value="Address1">
            </div>
            <div>
                <input type="text" [(ngModel)]="address1" name="address1" size="18" class="form-control-md"
                    [id]=address1Id (change)="searchBarValueSetter($event)">
            </div>
        </div>
    </div>

</div>
